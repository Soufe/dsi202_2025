{% extends "base.html" %}

{% block title %}สมัครสมาชิก - PLOOKJING{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-center">สมัครสมาชิก</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">สมัครสมาชิก</button>
  </form>
  <p class="mt-4 text-center text-sm">มีบัญชีแล้ว? <a href="{% url 'login' %}" class="text-green-700 underline">เข้าสู่ระบบ</a></p>
</div>
{% endblock %}
