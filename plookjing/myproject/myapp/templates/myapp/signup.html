{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Create an account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Sign up</button>
  </form>
</div>
{% endblock %}
