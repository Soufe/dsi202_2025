<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PLOOKJING{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-green-700 text-white shadow-md py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="/" class="hover:underline">üå± PLOOKJING</a>
            </h1>
            <nav class="space-x-4 text-sm font-medium flex items-center">
                <a href="/" class="hover:underline">Home</a>
                <a href="/select-tree/" class="hover:underline">Select Tree</a>
                <a href="/planting-plan/" class="hover:underline">Plan</a>
                <a href="/equipment-shop/list/" class="hover:underline">Shop</a>
                <a href="/my-trees/" class="hover:underline">My Trees</a>

                {% if user.is_authenticated %}
                    <span class="ml-4 text-sm">üë§ {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="ml-2 bg-white text-green-700 px-3 py-1 rounded hover:bg-green-100">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="ml-4 bg-white text-green-700 px-3 py-1 rounded hover:bg-green-100">
                        üîê Log in / Sign up
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-green-700 text-white py-4 text-center">
        <p class="text-sm">&copy; 2025 PLOOKJING. All rights reserved.</p>
    </footer>

</body>
</html>
